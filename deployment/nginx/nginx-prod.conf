worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    
    # Stub status for Prometheus metrics
    server {
        listen 80;
        server_name localhost;
        
        location /stub_status {
            stub_status on;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker network
            allow 192.168.0.0/16; # Docker network
            deny all;
        }
    }

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Main Frontend
    server {
        listen 80;
        server_name www.hoenheimsports.fr;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    server {
        listen 443 ssl;
        server_name www.hoenheimsports.fr;
        
        ssl_certificate /etc/letsencrypt/live/hoenheimsports.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hoenheimsports.fr/privkey.pem;
        
        location / {
            proxy_pass http://ashs-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin Frontend
