@let type = typeSignal();
@let media = mediaSignal();
@if (type === 'photo') {
  <img
    [ngSrc]="media.image.src"
    [width]="media.image.width"
    [height]="media.image.height"
    alt="Instagram media">
} @else if (type === 'video_inline' || type === 'video') {
  <video controls [poster]="media.image.src">
    <source [src]="media.source" type="video/mp4"/>
    Votre navigateur ne supporte pas les vid√©os HTML5.
  </video>
} @else {
  <img ngSrc="/feed-media-error.png" width="1024" height="1024" alt="feed media error">
}
