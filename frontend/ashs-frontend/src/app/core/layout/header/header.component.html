<mat-toolbar [@toolbarAnimation]="showToolbar()? 'open':'close'">
  <nav class="toolbar-left-menu">@if (isHandset()) {
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="opening.emit()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  }

    <a mat-icon-button href="https://boutique.hoenheimsports.fr" target="_blank"
       aria-label="icon-button with shopping icon">
      <mat-icon>shopping_cart</mat-icon>
    </a>
    <a mat-icon-button href="https://facebook.com/hoenheimhandball" target="_blank"
       aria-label="icon-button with facebook icon">
      <mat-icon>facebook</mat-icon>
    </a>
    <a mat-icon-button href="https://instagram.com/as_hoenheim_sports" target="_blank"
       aria-label="icon-button with instagram icon">
      <mat-icon [svgIcon]="'instagram'">instagram</mat-icon>
    </a>
  </nav>


  <a class="toolbar-center-menu logo" routerLink="/home">
  </a>
  <nav class="toolbar-right-menu">
  </nav>
</mat-toolbar>

<section class="banner"></section>
